<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>오늘의 명언</h1>
    <!--<h1> </h1> 사이에 있는것은 제목 줄바꿈이 약속되있음  -->
    <h2> 오늘의 명언 </h2>
    <!-- <h2> </h2> 사이에 있는것은 h1보다 작은 소제목 -->
    우리 모두는 <strong>자신의 힘</strong>으로 발견한 내용을 가장 쉽게 익힌다.
    <!--<strong> </strong> 사이에 있는 글자는 진해짐(강조) /가 없는태그는 시작태그 /가있는 태그는 닫히는 태그 -->
    <p>텍스트________</p>
    <!-- 텍스트를 표시할때 가장많이 사용하는 태그  <p> 에서 </p>까지 줄바꿈 없이 한줄로 표시 -->
    <br>
     <!--br은 줄바꾸기 태그다 -->
    <hr>
    <!-- 줄이 한줄생김 주제가 바뀌거나 분위기 전환용으로 쓰임 CSS로 지울수도 있음 -->
    <blockquote>인용내용</blockquote>
    <!-- 다른 블로그나 사이트를 인용할경우 사용 -->
    <pre>         배          진             영
        배             진            영
    </pre>
    <!-- 원래 HTML에서는 공백이나 엔터쳐도 공백은 한개까지 만 되고 엔터는 줄바꿈이 되지 않는데 pre태그안에서는 HTML에서 친그대로 보임 -->
    <strong>굵게 강조할 텍스트 </strong>
    <!-- 굵은 글씨로나옴 -->
    <b>굴게 표시할 텍스트</b>
    <!-- <b> = <strong> -->
    <br>
    <em>이탤릭체로 강조할 텍스트 </em>
    <i> 이탤릭체로 표시할 텍스트</i>
    <br>
    <mark>텍스트</mark>
    <!-- 형광펜 효과를 낼수 있다. -->
    <span>내용</span>
    <!-- span태그는 아무의미가 없고 스타일을 적용하기위해 묶는것 -->
    <br>
    <ruby> 내용 <rt>주석</rt>내용</ruby>
    <!-- 내용 글자위에 작은글씨로 <rt> 에 묶여있는 주석이나오고 다시 내용이 나온다 -->
</body>
</html>
