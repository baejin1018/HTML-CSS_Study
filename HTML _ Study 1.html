    <h2> 오늘의 명언 </h2>
    <!-- <h2> </h2> 사이에 있는것은 h1보다 작은 소제목 -->
    우리 모두는 <strong>자신의 힘</strong>으로 발견한 내용을 가장 쉽게 익힌다.
    <!--<strong> </strong> 사이에 있는 글자는 진해짐(강조) /가 없는태그는 시작태그 /가있는 태그는 닫히는 태그 -->
    (<a href="https://ko.wikipedia.org/wiki/%EB%8F%84%EB%84%90%EB%93%9C_%EC%BB%A4%EB%88%84%EC%8A%A4">도널드 커누스</a>)
    <!-- <a href="주소"> 내용 </a> <a> </a> 사이에있는 글자에 <a href="여기">입력한 주소가 들어가, 글자를 누르면 그 주소로 이동 / 링크를 누르면 현재 웹페이지가 변함 -->
    (<a href="https://ko.wikipedia.org/wiki/%EB%8F%84%EB%84%90%EB%93%9C_%EC%BB%A4%EB%88%84%EC%8A%A4" target="_blank" title="전설적인 프로그래머">도널드 커누스</a>)   
    <!-- target="_blank"를 적으면 현재창에서 이동하지 않고 새창이 열림 title="내용" 을 적으면 글자에 커서를 가져다 됬을때 내용이 나온다 -->
