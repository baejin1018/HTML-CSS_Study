<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘의 명언</h1>
    <!--<h1> </h1> 사이에 있는것은 제목 줄바꿈이 약속되있음  -->
    <h2> 오늘의 명언 </h2>
    <!-- <h2> </h2> 사이에 있는것은 h1보다 작은 소제목 -->
    우리 모두는 <strong>자신의 힘</strong>으로 발견한 내용을 가장 쉽게 익힌다.(도널드 커누스)
    <!--<strong> </strong> 사이에 있는 글자는 진해짐(강조) /가 없는태그는 시작태그 /가있는 태그는 닫히는 태그 -->
</body>
</html>
